<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Riddle</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    background-image: url('https://i.ibb.co/QYPqXxF/0c9bbd541df8df697b8995deda24bcd1.gif'); 
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    padding: 24px;
  }

    .container {
      background-color: lightblue;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 50px 50px;
      text-align: center;
      width: 400px;
      max-width: 100%;
      opacity:0.7;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #333;
    }

    .riddle {
      font-size: 1.2em;
      font-weight: 500;
      color: #444;
      margin-bottom: 20px;
      padding: 10px;
      background-color: skyblue;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .copy-button, .fetch-button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 48%;
    }

    .copy-button:hover, .fetch-button:hover {
      background-color: #0056b3;
    }

    .copy-button:active, .fetch-button:active {
      background-color: #00408a;
    }

    .message {
      margin-top: 10px;
      font-size: 1em;
      color: #28a745;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Riddle of the Day</h1>
    <div id="riddle" class="riddle">Loading riddle...</div>
    <div class="button-container">
      <button id="copyButton" class="copy-button">Copy Riddle</button>
      <button id="fetchButton" class="fetch-button">Fetch New Riddle</button>
    </div>
    <div id="message" class="message"></div>
  </div>

  <script>
    // Function to fetch the riddle from the API
    async function fetchRiddle() {
      try {
        const response = await fetch('https://riddles-api.vercel.app/random');
        const data = await response.json();
        document.getElementById('riddle').textContent = data.riddle;
      } catch (error) {
        console.error('Error fetching the riddle:', error);
        document.getElementById('riddle').textContent = 'Failed to load riddle.';
      }
    }

    // Function to copy the riddle to clipboard
    function copyToClipboard() {
      const riddleText = document.getElementById('riddle').textContent;
      navigator.clipboard.writeText(riddleText)
        .then(() => {
          document.getElementById('message').textContent = 'Riddle copied to clipboard!';
        })
        .catch(err => {
          document.getElementById('message').textContent = 'Failed to copy riddle!';
        });
    }

    // Event listener for the copy button
    document.getElementById('copyButton').addEventListener('click', copyToClipboard);

    // Event listener for the fetch new riddle button
    document.getElementById('fetchButton').addEventListener('click', fetchRiddle);

    // Fetch a riddle when the page loads
    fetchRiddle();
  </script>

</body>
</html>
